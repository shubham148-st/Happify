<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form method="POST" class="box" novalidate="">
          {% csrf_token %}
          <h1>Register</h1>
          <p class="text-muted">
            Please enter your credentials to create an account
          </p>
          
            <input
              id="username"
              type="text"
              class="form-control"
              name="username"
              required
              autofocus
              placeholder="Username"
            />


          
            <input
              id="email"
              type="email"
              class="form-control"
              name="email"
              required
              placeholder="Email"
            />


          
            <input
              id="first_name"
              type="text"
              class="form-control"
              name="first_name"
              required
              autofocus
              placeholder="First Name"
            />


          
            <input
              id="last_name"
              type="text"
              class="form-control"
              name="last_name"
              required
              autofocus
              placeholder="Last Name"
            />


          
            <input
              id="password1"
              type="password"
              class="form-control"
              name="password1"
              required
              data-eye
              placeholder="Password"
            />


          
            <input
              id="password2"
              type="password"
              class="form-control"
              name="password2"
              placeholder="Confirm Password"
              required
              data-eye
            />



            <button type="submit" class="btn btn-primary btn-block">
              Register
            </button>


          <div class="text-muted">
            Already have an account? <a href="/accounts/login/">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
